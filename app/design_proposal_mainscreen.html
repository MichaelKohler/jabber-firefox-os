<body>
    <section id="index" data-position="current">
        <section data-type="sidebar">
            <header>
                <menu type="toolbar">
                    <a href="#">Done</a>
                </menu>
                <h1>Settings</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#">Add Contact</a></li>
                </ul>

                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Connection</a></li>
                    <li><a href="#">Options</a></li>
                </ul>
            </nav>
        </section>
        <section id="drawer" role="region">
            <header class="fixed">
                <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
                <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
                <menu type="toolbar">
                    <button><span class="icon state-icon state-online">close</span></button>
                </menu>
                <h1>Jabber</h1>
            </header>
            <article class="scrollable header">
                <div data-type="list">
                    <ul>
                        <li class="contact">

                            </a>

                        <li class="contact">

                            </a>
                        </li>
                        <li class="contact">
                            <a href="#" class="state-icon state-away">
                                <p>SunboX</p>
                            </a>
                        </li>
                        <li class="contact">
                            <a href="#" class="state-icon state-offline">
                                <p>john.doe@jabber.domain.tld</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </article>
        </section>
    </section>
