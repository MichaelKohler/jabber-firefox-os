<section id="contacts-panel" role="region">
    <header class="fixed">
        <button class="toggle-sidebar" snap-toggle="left"><span class="icon icon-menu" data-l20n="showSidebar">Show Sidebar</span></button>
        <menu type="toolbar">
            <button id="show-change-status-btn"><span class="icon state-icon" ng-class="'state-' + status" data-l20n="changeStatus">Change Status</span></button>
        </menu>
        <h1>{{user}}</h1>
    </header>
    <article class="scrollable header">
        <div id="contacts-list" data-type="list">
            <ul>
                <li ng-repeat="contact in contacts">
                    <a href="#" class="contact state-icon" ng-class="'state-' + contact.status">
                        <p>{{ contact.nick || contact.jid }}</p>
                    </a>
                </li>
            </ul>
            <button id="add-contact-btn" data-l20n="addContact">Add Contact</button>
        </div>
    </article>
</section>
