<section id="options-panel" role="region">
    <header class="fixed">
        <button class="toggle-sidebar" snap-toggle="left"><span class="icon icon-menu" data-l20n="showSidebar">Show Sidebar</span></button>
        <menu type="toolbar">
            <button class="settings-done" data-l20n="done">Done</button>
        </menu>
        <h1 data-l20n="options">Options</h1>
    </header>
    <article class="settings scrollable header">
        <ul>
            <li>
                <label class="pack-switch">
                    <input type="checkbox" checked>
                    <span data-l20n="autoAuthorizeContacts">Auto-authorize contacts</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox" checked>
                    <span data-l20n="notifyWhenAuthorizationWasRecieved">Notify when authorization was recieved</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox">
                    <span data-l20n="enterKeySendsChatMessage">Enter key sends chat message</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox" checked>
                    <span data-l20n="autoscrollMessagesWindow">Autoscroll messages window</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox">
                    <span data-l20n="showNotificationEvenIfJabberAppIsOpened">Show notification even if Jabber app is opened</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox">
                    <span data-l20n="showChatPanelOnRecievingNewMessage">Show chat panel on recieving new message</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox">
                    <span data-l20n="clearChatContentsOneHourAfterTheChatPanelWasClosed">Clear chat contents one hour after the chat panel was closed</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox" checked>
                    <span data-l20n="playSounds">Play sounds</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox" checked>
                    <span data-l20n="playSoundsWhenAwayNotAvailableOrOffline">Play sounds when Away, Not Available or Offline</span>
                </label>
            </li>
            <li>
                <label class="pack-switch">
                    <input type="checkbox">
                    <span data-l20n="enableContactIsTypingEvents">Enable "Contact is typingâ€¦" events</span>
                </label>
            </li>
        </ul>
    </article>
</section>
