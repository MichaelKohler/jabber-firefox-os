<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="utf-8">
    <title>Jabber</title>
    <meta name="description" content="Jabber client for Firefox OS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00AACC">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- L10n -->
    <link rel="localization" href="locales/jabber.json">

    <!-- Building blocks -->
    <link rel="stylesheet" href="assets/css/buildingblocks/action_menu.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/buttons.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/confirm.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/headers.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/input_areas.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/switches.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/drawer.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/lists.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/progress_activity.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/scrolling.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/toolbars.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="assets/css/buildingblocks/gaia-icons/style-embedded.css">

    <!-- Transitions -->
    <link rel="stylesheet" href="assets/css/buildingblocks/transitions.css">

    <!-- Util CSS: some extra tricks -->
    <link rel="stylesheet" href="assets/css/util.css">

    <!-- Angular Snap-Drawer -->
    <link rel="stylesheet" href="assets/css/angular-snap.min.css">

    <!-- Jabber CSS -->
    <link rel="stylesheet" href="assets/css/jabber/main.css">
    <link rel="stylesheet" href="assets/css/jabber/panel_animations.css">
    <link rel="stylesheet" href="assets/css/jabber/chat_panel.css">
    <link rel="stylesheet" href="assets/css/jabber/settings_lists.css">
    <link rel="stylesheet" href="assets/css/jabber/state_icons.css">
</head>
<body ng-app="jabber">
    <snap-drawer>
      <section data-type="sidebar" id="sidebar">
          <header>
              <menu type="toolbar">
                  <button class="toggle-sidebar" snap-toggle="left" data-l20n="done">Done</button>
              </menu>
          </header>
          <nav>
              <ul>
                  <li><a href="#/contacts" id="sidebar-show-contacts" data-l20n="contacts">Contacts</a></li>
                  <li><a href="#/addcontact" id="sidebar-add-contact" data-l20n="addContact">Add Contact</a></li>
                  <li><a href="#/chatstate" id="sidebar-change-status" data-l20n="changeStatus">Change Status</a></li>
              </ul>
              <h2 data-l20n="settings">Settings</h2>
              <ul>
                  <li><a href="#/account" id="sidebar-account-settings" data-l20n="account">Account</a></li>
                  <li><a href="#/settings" id="sidebar-options" data-l20n="general">General</a></li>
              </ul>
          </nav>
      </section>
    </snap-drawer>

    <snap-content>
      <ui-view></ui-view>
    </snap-content>

    <!-- External Libs -->
    <script src="scripts/lib/node-xmpp-browser.js"></script>
    <script src="scripts/lib/snap.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/angular-snap.min.js"></script>
    <script src="scripts/lib/l20n.js"></script>
    <script src="scripts/lib/ng-l20n.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/lib/l20n.js"></script>
    <script src="scripts/dom_manipulations.js"></script>
</body>
</html>
